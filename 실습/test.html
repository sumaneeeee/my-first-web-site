    <p style="margin-top:40px"><strong>두산 베어스(Doosan Bears)</strong>는 대한민국 서울특별시를 연고지로 하는 <u>KBO 소속 프로 야구단</u>이다. </p>

    <p>삼성 라이온즈, 롯데 자이언츠 등과 마찬가지로 KBO 리그 원년에 창단된 프로야구단 중 하나로 두산프로야구단 OB 베어스가 1982년 창단 당시의 구단명이었다.</p>

    <p>KBO 한국시리즈에서 총 6회 우승(1982, 1995, 2001, 2015, 2016, 2019) 하였으며, 서울특별시 송파구 잠실동에 있는 서울종합운동장 야구장을 홈구장으로 사용한다.</p>
